<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title>LED Calc</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/css/print.css" rel="stylesheet" />
    <link href="assets/css/materialize.min.css" rel="stylesheet" />
    <link href="assets/css/theme.css" rel="stylesheet" />

    <!-- Include the core AngularJS library -->
    <script src="assets/js/angular.min.js"></script>

    <!-- Include accessory library -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/materialize.min.js"></script>
    <script src="assets/js/slider.min.js"></script>
    <script src="assets/js/print.js"></script>
</head>

<!-- TODO

1) Прочитать про инъкцию зависимостей, уловить как использовать в одних ангуляровских файлах другие (service, factory, constant) и разобраться в классах в javascript, понять основы объектно-ориентированного программирования с целью уметь писать классы с методами и вызывать их
2) Проверять, с какой страницы зашли(ru, en, de), с целью добавления такого же суффикса к исходящим ссылкам
3) Сделать так, чтобы при клике на одну из моделей, нельзя было кликнуть по нескольким одновременно, и чтобы повторный клик (или клик по другой модели) снимал выделение, а так же, чтобы по клику на модель, данные из json по данной модели привязывались к result.template.html
4) Сделать привязку preview к человеческому росту (размеры таблицы и ячеек) -->


<body ng-app="CalcApp">

    <nav>
        <div class="nav-wrapper">
            <a href="http://ekta.ua/" class="brand-logo left">
                <img class="logo" src="assets/img/logo.png" width="142">
            </a>
            <h2 class="brand-logo center hide-on-small-only">LED Calc</h2>
            <div class="brand-logo right buttons">
                <div class="hide-on-med-and-down">
                    <a print-btn class="waves-effect waves-light btn">Print</a>
                    <a href="http://ekta.com.ua/en/contacts" class="waves-effect waves-light btn">Get a quote</a>
                </div>
                <div class="fixed-action-btn click-to-toggle hide-on-large-only" style="top: 0; right: 25px;">
                    <a class="btn-floating btn-large waves-effect waves-light">
                        <i class="large material-icons">menu</i>
                    </a>
                    <ul>
                        <li>
                            <a print-btn class="btn-floating btn-large waves-effect waves-light light-blue">
                                <i class="material-icons">print</i></a>
                        </li>
                        <li>
                            <a class="btn-floating btn-large waves-effect waves-light light-blue" href="http://ekta.com.ua/en/contacts">
                                <i class="material-icons">message</i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container row" ng-controller="MainController as vm">
        <!-- Preview -->

        <div class="preview-wrapper col s12 card-panel hoverable z-depth-1">
            <div class="valign-wrapper">
                <i class="valign medium material-icons">remove_red_eye</i><span class="valign">&nbsp;&nbsp;Preview</span>
            </div>
            <div class="human"><i class="large material-icons">accessibility</i></div>
            <div class="center-align">
                <table class="preview" style="width:{{ (vm.rows*50)+(vm.rows*1) }}px">
                    <tbody>
                        <tr ng-repeat="row in vm.tableConstructor(vm.rows) track by $index">
                            <td ng-repeat="col in vm.tableConstructor(vm.cols) track by $index" style="width:{{50}}px; height:{{50}}px;">

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Tune -->

        <div class="col s12 l4">
            <ul class="collapsible popout" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header hoverable" ng-click="vm.renderSlider()"><i class="medium material-icons">tune</i>Tune</div>
                    <div class="collapsible-body">
                        <controls></controls>
                    </div>
                </li>
            </ul>
        </div>
        <!-- Select model -->

        <div class="col s12 l4">
            <ul class="collapsible popout" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header hoverable"><i class="medium material-icons">extension</i>Models</div>
                    <div class="collapsible-body scrollable-box">
                        <article class="card-panel hoverable z-depth-1" ng-repeat="display in vm.displays" ng-click="addSuccess = 'light-green lighten-3'" ng-class="addSuccess">
                            <models></models>
                        </article>
                    </div>
                </li>
            </ul>
        </div>
        <!-- Result -->

        <div class="col s12 l4">
            <ul class="collapsible popout" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header hoverable"><i class="medium material-icons">apps</i>Result</div>
                    <div class="collapsible-body">
                        <result print-section></result>
                    </div>
                </li>
            </ul>
        </div>

    </main>

    <footer></footer>

    <!-- Modules -->
    <script src="app/app.js"></script>
    <script src="app/calculator/calculator.service.js"></script>
    <!-- <script src="app/calculator/preview/preview.directive.js"></script> -->
    <script src="app/calculator/controls/controls.directive.js"></script>
    <script src="app/calculator/models/models.directive.js"></script>
    <script src="app/calculator/result/result.directive.js"></script>

    <!-- Controllers -->
    <script src="app/controllers/MainController.js"></script>
    <!-- <script src="app/controllers/PhotoController.js"></script> -->

    <!-- Services -->
    <script src="app/services/displays.js"></script>

</body>

</html>
