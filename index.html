<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title>LED Calc</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/css/materialize.min.css" rel="stylesheet" />
    <link href="assets/css/theme.css" rel="stylesheet" />

    <!-- Include the core AngularJS library -->
    <script src="assets/js/angular.min.js"></script>

    <!-- Include accessory library -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/materialize.min.js"></script>
    <script src="assets/js/slider.min.js"></script>
</head>

<body ng-app="CalcApp">

    <nav>
        <div class="nav-wrapper">
            <a href="http://ekta.ua/" class="brand-logo left">
                <img class="logo" src="assets/img/logo.png" width="142">
            </a>
            <h2 class="brand-logo center">LED Calc</h2>
            <div class="brand-logo right buttons">
                <a class="waves-effect waves-light btn">Print</a>
                <a href="http://ekta.com.ua/en/contacts" class="waves-effect waves-light btn">Get a quote</a>
            </div>
        </div>
    </nav>

    <main class="container row" ng-controller="MainController as vm">
        <!-- Preview -->

        <div class="col s12 card-panel hoverable z-depth-1">
            <i class="medium material-icons">remove_red_eye</i>
            <!-- <preview></preview> -->
            <table class="preview">
                <tbody>
                    <tr ng-repeat="row in vm.tableConstructor(vm.rows) track by $index">
                        <td style="border-radius: 0; width: 50px; height: 50px; background-color: #888; margin: 2px; padding: 5px;" ng-repeat="col in vm.tableConstructor(vm.cols) track by $index">
                          <div></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Tune -->

        <div class="col s12 l4">
            <ul class="collapsible popout" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header" ng-click="vm.renderSlider()"><i class="medium material-icons">tune</i>Tune</div>
                    <div class="collapsible-body">
                        <controls></controls>
                    </div>
                </li>
            </ul>
        </div>
        <!-- Select model -->

        <div class="col s12 l4">
            <ul class="collapsible popout" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header"><i class="medium material-icons">extension</i>{{ vm.calc_data.is_rental ? 'Rental' : 'Fixed' }} models</div>
                    <div class="collapsible-body scrollable-box">
                        <article class="card-panel hoverable z-depth-1" ng-repeat="display in vm.displays" ng-click="addSuccess = 'light-green lighten-3'" ng-class="addSuccess">
                            <models></models>
                        </article>
                    </div>
                </li>
            </ul>
        </div>
        <!-- Result -->

        <div class="col s12 l4">
            <ul class="collapsible popout" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header"><i class="medium material-icons">apps</i>Result</div>
                    <div class="collapsible-body">
                        <result></result>
                    </div>
                </li>
            </ul>
        </div>

    </main>

    <footer></footer>

    <!-- Modules -->
    <script src="app/app.js"></script>
    <script src="app/calculator/calculator.service.js"></script>
    <!-- <script src="app/calculator/preview/preview.directive.js"></script> -->
    <script src="app/calculator/controls/controls.directive.js"></script>
    <script src="app/calculator/models/models.directive.js"></script>
    <script src="app/calculator/result/result.directive.js"></script>

    <!-- Controllers -->
    <script src="app/controllers/MainController.js"></script>
    <!-- <script src="app/controllers/PhotoController.js"></script> -->

    <!-- Services -->
    <script src="app/services/displays.js"></script>

</body>

</html>
