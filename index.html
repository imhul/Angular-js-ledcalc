<!doctype html>
<html>

<head>
    <link href="assets/css/uikit.almost-flat.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/theme.css" rel="stylesheet" />

    <!-- Include the core AngularJS library -->
    <script src="assets/js/angular.min.js"></script>

    <!-- Include the AngularJS routing library -->
    <!-- <script src="assets/js/angular-route.min.js"></script> -->

    <!-- Include the UIKit library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="assets/js/uikit.min.js"></script>
</head>

<body ng-app="CalcApp">

    <header class="uk-navbar uk-margin-bottom">
        <div class="header">
            <a href="http://ekta.ua/" class="uk-navbar-brand">
                <img class="logo" src="assets/img/logo.png" width="142">
            </a>
            <div class="uk-navbar-content uk-navbar-center">
                <span class="uk-h2">LED Calc</span>
            </div>
        </div>
    </header>

    <main class="uk-container" ng-controller="HomeController">

        <div class="uk-grid">

            <div style="height:400px;" class="uk-width-1-4 uk-overflow-container">
                <article class="uk-comment" ng-repeat="display in displays" ng-click>
                    <header class="uk-comment-header">
                        <img class="uk-comment-avatar" ng-src="{{ display.url }}" alt="led display {{ display.name }}">
                        <h2 class="uk-comment-title">{{ display.name }}</h2>
                        <div class="uk-comment-meta">location: {{ display.location }}</div>
                        <div class="uk-comment-meta">applications: {{ display.applications }}</div>
                        <div class="uk-comment-meta">pixel pitch: {{ display.pixelPitch }}</div>
                    </header>
                </article>
            </div>

            <div class="uk-width-3-4">
                <div class="uk-grid">
                    <div class="uk-width-1-2">
                        <form class="uk-form" data-uk-margin>

                            <div>
                                <label>Location
                                    <select class="uk-form-success">
                                        <option>All</option>
                                        <option>Indoor</option>
                                        <option>Outdoor</option>
                                    </select>
                                </label>

                                <label>Application
                                    <select class="uk-form-success">
                                        <option>All</option>
                                        <option>Fixed</option>
                                        <option>Rental</option>
                                    </select>
                                </label>
                            </div>

                            <div>
                                <select class="uk-form-success">
                                    <option>Tiles vertical</option>
                                    <option>Aspect ratio</option>
                                    <option>Height</option>
                                </select>

                                <select class="uk-form-success">
                                    <option>Tiles horizontal</option>
                                    <option>Width</option>
                                    <option>Surface</option>
                                    <option>Diagonal</option>
                                </select>
                            </div>

                            <div>
                                <label>
                                    <input type="checkbox"> metric (m)
                                    <input type="checkbox"> imperial (ft)
                                </label>
                            </div>

                        </form>
                    </div>
                    <div class="uk-width-1-2"></div>
                </div>
                <div class="preview">
                    <table></table>
                </div>
            </div>

        </div>
    </main>

    <footer></footer>

    <!-- Modules -->
    <script src="app/app.js"></script>

    <!-- Controllers -->
    <script src="app/controllers/HomeController.js"></script>
    <!-- <script src="app/controllers/PhotoController.js"></script> -->

    <!-- Services -->
    <script src="app/services/getModels.js"></script>

</body>

</html>
